<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Contact Form</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" required placeholder="Enter your name" style="width:400px" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" style="width: 400px">
    </div>
    <div class="form-group">
      <label for="JMBG">JMBG:</label>
      <input type="JMBG" class="form-control" id="JMBG" placeholder="Enter your ID number" name="JMBG" style="width: 400px">
    </div>
    <div class="form-group">
      <label for="Poruka">Message:</label>
      <textarea class="form-control" rows="5" maxlength="20" id="Poruka" placeholder="Your text ... " style="width: 400px"></textarea>
    </div>
     <button type="submit" class="btn btn-success" id="Submit-Button">Submit</button>
  </form>
</div>

<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are you sure ???</h4>
        </div>
        <div class="modal-body">
          <p id="AuS">You did not enter your <p id="NamE"></p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>

  $(function() {
   $("#Submit-Button").click(function() {
       if($("#name").val() ==="") {
         $('#myModal').modal('show');         
       }
   });
});

  </script>


  <script>
  $("#JMBG").on("keypress keyup blur",function (event) {
       $(this).val($(this).val().replace(/[^\d].+/, ""));
        if ((event.which < 48 || event.which > 57)) {
            event.preventDefault();
        }
    });
      </script>


</body>
</html>
