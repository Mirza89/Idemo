<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container col-lg-4">
  <h2>Contact Form</h2>
  <form name="Forma" action="" method="get">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" name="name" required placeholder="Enter your name" style="width:400px" >
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email" style="width: 400px">
    </div>
    <div class="form-group">
      <label for="jmbg">JMBG / ID #:</label>
      <input type="jmbg" class="form-control" maxlength="13" id="Jmbg" name="jmbg" required placeholder="Enter your ID #" style="width: 400px">
    </div>
    <div class="form-group">
    <label for="poruka">Poruka:</label>
    <textarea class="form-control" maxlength="20" id="poruka" required name="poruka" style="width: 400px"></textarea>
  </div>
      <input type="submit" value="Submit" onclick="ModalCongrats()">
  </form>
</div>

<!-- Modal -->
  <div class="modal" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Huraaay !!!</h4>
        </div>
        <div class="modal-body">
          <p>Cestitamo, uspjesno ste se registrovali</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


  <!-- Modal2 -->
    <div class="modal fade" id="myModal1" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content2-->
        <div class="modal-content">
          <div class="modal-header" style="background-color: red; color: white;">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Warning</h4>
          </div>
          <div class="modal-body">
            <p id="hey"></p>
          </div>
          <div class="modal-footer" style="background-color: red;">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>


  <script src="index.js"></script>


  <script>
  document.getElementById('hey').innerHTML = "One of the fields are not filled out correctly "



  </script>


</body>
</html>
